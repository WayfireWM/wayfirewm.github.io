<article class="blog-post fade-in" onclick="window.location.href='{{ include.post.url }}'">
  <h3 class="post-title">
    {{ include.post.title }}
    {% if include.post.version %}
    <span class="version-badge">{{ include.post.version }}</span>
    {% endif %}
  </h3>
  <p class="post-date">{{ include.post.date | date: "%B %d, %Y" }}</p>
  <p class="post-excerpt">
    {{ include.post.excerpt }}
  </p>
</article>
