	<script>
    function togglePost(element) {
      element.style.transform = element.style.transform.includes('translateY(-3px)') ? 'translateY(-5px)' : 'translateY(-3px)';
      setTimeout(() => {
        element.style.transform = 'translateY(-5px)';
      }, 100);
    }

    const themeSelector = document.getElementById('themeSelector');
    const body = document.body;

    themeSelector.addEventListener('change', function() {
      body.setAttribute('data-theme', this.value);
    });

    document.addEventListener('DOMContentLoaded', function() {
      const posts = document.querySelectorAll('.blog-post');
      posts.forEach((post, index) => {
        post.style.animationDelay = `${index * 0.05 + 0.3}s`;
        post.classList.add('fade-in');
      });
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('mouseenter', function() {
        this.style.background = 'rgba(255, 255, 255, 0.15)';
      });
      
      link.addEventListener('mouseleave', function() {
        this.style.background = 'rgba(255, 255, 255, 0.1)';
      });

      if (document.body.getAttribute('data-theme') === 'light') {
        link.addEventListener('mouseenter', function() {
          this.style.background = 'rgba(0, 0, 0, 0.15)';
        });
        
        link.addEventListener('mouseleave', function() {
          this.style.background = 'rgba(0, 0, 0, 0.1)';
        });
      }
    });
  </script>
